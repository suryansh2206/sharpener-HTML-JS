<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('https://wallpapers.com/images/hd/minimal-aesthetic-desktop-floral-plants-hsfbuf59dahed9hk.jpg'); background-repeat: no-repeat; background-size: cover;">
            <div class="text-center">                
                <h1 style="font-family: Arial;"><b>Ecommerce Website</b></h1>
            </div>
            <div class="container"> 
                <form onsubmit="savetoCrudCrud(event)">
                <label for="amount">Amount</label>
                <input type="text" style="width: 50%;" class="form-control" id="amount" placeholder="Enter Amount" required/>
                <label for="description">Description</label>
                <input type="text" style="width: 50%;" class="form-control" id="description" placeholder="Enter Description" required/>
                <label for="category">Category</label>
                <input list="category" style="width: 50%;" class="form-control" name="category" placeholder="Choose a category" required/>
                <datalist id="category">
                    <option value="Electronics"></option>
                    <option value="Household"></option>
                    <option value="SkinCare"></option>
                    <option value="Clothing"></option>
                    <option value="Footwear"></option>
                </datalist>
                <input type="submit" id="button1" value="Add Product">
            </form>
            <h4 style="font-family: Arial;"><b>Products</b></h4>

            <h5 style="font-family: Arial;">Electronics</h5>
            <ul id="listofElectronics"></ul>

            <h5 style="font-family: Arial;">Household</h5>
            <ul id="listofHouseHold"></ul>

            <h5 style="font-family: Arial;">SkinCare</h5>
            <ul id="listofSkinCare"></ul>
            
            <h5 style="font-family: Arial;">Clothing</h5>
            <ul id="listofClothing"></ul>
            
            <h5 style="font-family: Arial;">Footwear</h5>
            <ul id="listofFootwear"></ul>
        </div>
        <script src="EcommerWebsite.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    </body>
</html>
